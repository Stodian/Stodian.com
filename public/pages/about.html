    <style>
/* Styles for the contribution graph container */
.contribution-graph {
    display: flex;
    flex-direction: column; /* Arrange items vertically */
    font-family: Arial, sans-serif; /* Use a common font */
}

/* Styles for the months */
.months {
    display: flex;
    justify-content: space-between; /* Space evenly between items */
    margin-bottom: 10px; /* Add margin below the months */
}

.month {
    font-size: 11px; /* Font size */
}

/* Styles for the graph grid */
.graph {
    display: grid;
    grid-template-columns: repeat(52, 10px); /* 52 columns for the days of the year */
    grid-template-rows: repeat(7, 10px); /* 7 rows for the weeks */
    gap: 1px; /* Gap between each cell */
    border: 1px solid #e1e4e8; /* Light border */
    background-color: #f6f8fa; /* Light gray background */
    border-radius: 3px; /* Add border radius */
    overflow: hidden; /* Hide overflowing content */
    width: 576px; /* Width matches GitHub's profile */
    height: 77px; /* Height matches GitHub's profile */
}

/* Styles for each cell in the graph */
.graph-cell {
    width: 10px; /* Adjust cell width */
    height: 10px; /* Adjust cell height */
    background-color: #ebedf0; /* Default gray color */
    border-radius: 1px; /* Add border radius */
    overflow: hidden; /* Hide overflowing content */
    border-radius: 2px; /* Match GitHub's border radius */
}

/* Styles for the legend */
.legend {
    margin-top: 10px; /* Add margin above the legend */
    display: flex; /* Display legend items horizontally */
    justify-content: center; /* Center align legend items */
}
/* Colors used in the graph */
.color-0 { background-color: #ebedf0; } /* Lightest gray */
.color-1 { background-color: #c6e48b; } /* Light green */
.color-2 { background-color: #7bc96f; } /* Green */
.color-3 { background-color: #239a3b; } /* Dark green */
.color-4 { background-color: #196127; } /* Darkest green */

/* Styles for the legend */
.legend {
    margin-top: 10px; /* Add margin above the legend */

}

/* Styles for each legend item */

}

/* Styles for the colored circle in the legend */
.legend-item div {

    height: 10px;

}

/* Styles for the text in the legend */
